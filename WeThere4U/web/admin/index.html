<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="initial-scale=1, minimum-scale=1, width=device-width" name="viewport">
        <meta name="robots" content="all,follow">
        <title>Dashboard - Application</title>


        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Poppins">
        <link rel="stylesheet" href="style.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <ul id="dropdown1" class="dropdown-content">
            <li><a href="style.css"><i class="material-icons">build</i>Account Settings</a></li>
            <li><a href="#!"><i class="material-icons">logout</i>Logout</a></li>
        </ul>
        <div class="navbar-fixed">
            <nav class="colored">
                <div class="nav-wrapper">
                    <ul class="right hide-on-large-only show-on-medium-and-down">
                        <li>
                            <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                        </li>
                    </ul>
                    <ul class="right hide-on-med-and-down">
                        <li><a class="dropdown-trigger" href="#!" data-target="dropdown1">Miraj Ahmed<i class="material-icons right">arrow_drop_down</i></a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="row">
            <div class="col s12 m12 l3">
                <ul id="slide-out" class="sidenav sidenav-fixed sidebar-clear-parent">
                    <li class="sidebar-clear"></li>
                    <li class="img-thumb valign-wrapper">
                        <img src="https://via.placeholder.com/100" class="circle" alt="">
                    </li>
                    <li class="bordered"><a class="waves-effect" href="#!"><i class="material-icons">dashboard</i>Orders</a></li>
                    <li class="bordered"><a class="waves-effect" href="#!"><i class="material-icons">star</i>Customers</a></li>
                    <li class="bordered"><a class="waves-effect" href="#!"><i class="material-icons">photo_library</i>Invoices</a></li>
                    <li class="bordered"><a class="waves-effect" href="#!"><i class="material-icons">storage</i>Product</a></li>
                    <li class="bordered"><a class="waves-effect" href="#!"><i class="material-icons">build</i>Setting Page</a></li>
                </ul>
            </div>
            <div class="container admin-content">
                <div class="col s12 m12 l9 offset-l3">
                    <div class="hero-title">Dashboard Page</div>
                    <div class="divider"></div>
                    <div class="admin-content">
                        <div class="col s12 m12 l8">
                            <div class="card">
                                <div class="card-content">
                                    <p>Add New Product in the list</p>
                                    <div class="divider"></div>
                                    <br>
                                    <div class="right-align">
                                        <a class="waves-effect waves-light btn">Add</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col s12 m12 l4">
                            <div class="card">
                                <div class="card-content">
                                    <p>Remove a product from the list</p>
                                    <div class="divider"></div>
                                    <br>
                                    <div class="right-align">
                                        <a class="waves-effect waves-light btn">Remove</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
